

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Notifications</title>
  <style>


body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #eeeeee;
  font-family: Arial, sans-serif;
  overflow: hidden;
}
h1 {
  position: fixed;
  top: 30px;
  left: 50%;
  font-size: 50px;
  transform: translateX(-50%);
}




a {
  position: fixed;
  bottom: 0;
  text-align: center;
  font-size: 14px;
  color: #333;
}


button {
  position: absolute;
  z-index: 1;
  padding: 15px 30px;
  font-size: 18px;
  font-family: 'Arial', 'Helvetica', sans-serif;
  background-color: #0a2b57;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #1b53a7;
}

.notification {
  position: absolute;
  width: 240px;
  height: 160px;
  background-color: #FFB6C1;
  color: rgb(0, 0, 0);
  font-size: 16px;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
  z-index: 2;
  border: 4px solid #ffffff;
}

.notification-header {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  width: 100%;
  padding: 5px;
  background-color: #ffffff;
  border-radius: 5px 5px 0 0;
  color: white;
  font-weight: bold;
  box-sizing: border-box;
}

.notification-header span {
  color: rgb(0, 0, 0);
  font-family: 'Arial', 'Helvetica', sans-serif;
  text-align: center;
  flex-grow: 1;
}

.notification p {
  margin: 0;
  text-align: center;
  padding: 10px;
  flex-grow: 1;
  display: flex;
  font-family: 'Arial', 'Helvetica', sans-serif;
  font-style: normal;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.minimize-btn {
  font-size: 20px;
  cursor: pointer;
  padding: 5px;
  background-color: transparent;
  border: none;
  color: rgb(0, 0, 0);
  margin-left: auto;
}

.minimize-btn:hover {
  background-color: rgba(255, 255, 255, 0.3);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.5);
  }

  to {
    opacity: 1;
    transform: scale(1);
  }
}



    .link-button {
      display: none; /* Ẩn nút ban đầu */
      position: fixed;
      top: 30%;
      left: 50%;
      right: 30%;
      bottom:60%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #f50707;
      color: rgb(214, 238, 0);
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
    }

    .link-button:hover {
      background: #0f0f0f;
    }


  </style>
</head>
<body>
  <script>
    const messages = [
      "555 MỚI ZUI ZUIIIII ZẺ KKKK!"
    ];

    function generateRandomNotifications() {
      const notificationCount = 100;
      let createdCount = 0;

      for (let i = 0; i < notificationCount; i++) {
        setTimeout(() => {
          const notification = document.createElement('div');
          notification.className = 'notification';

          const randomMessage = messages[Math.floor(Math.random() * messages.length)];
          notification.innerHTML = `
            <div class="notification-header">
              <button class="minimize-btn" onclick="minimizeNotification(this)">–</button>
              <span>BẤT NGỜ CHƯA</span>
            </div>
            <p>${randomMessage}</p>
          `;

          const x = Math.random() * (window.innerWidth - 240);
          const y = Math.random() * (window.innerHeight - 160);
          notification.style.left = `${x}px`;
          notification.style.top = `${y}px`;

          document.body.appendChild(notification);
          createdCount++;

          // Khi tạo xong tất cả thông báo, hiển thị nút liên kết
          if (createdCount === notificationCount) {
            showLinkButton();
          }
        }, i * 200);////////////gggnhó
      }
    }

    function minimizeNotification(button) {
      const notification = button.closest('.notification');
      notification.style.display = 'none';
    }

    function showLinkButton() {
      const linkButton = document.querySelector('.link-button');
      linkButton.style.display = 'block'; // Hiển thị nút liên kết
    }

    document.addEventListener("DOMContentLoaded", function () {
      var encodedText = '&#68;&#101;&#115;&#105;&#103;&#110;&#32;&#98;&#121;&#32;&#80;&#97;&#110;&#98;&#97;&#112;';
      var footer = document.createElement("a");
      footer.innerHTML = encodedText;
      document.body.appendChild(footer);

      // Tạo nút liên kết
      const linkButton = document.createElement('a');
      linkButton.href = "https://ptkietdotcom.wordpress.com/";
      linkButton.target = "_blank";
      linkButton.className = "link-button";
      linkButton.textContent = "BẤM VÔ CHỨC 5 MỚI TUI NỮA XEM CHÙA NA";
      document.body.appendChild(linkButton);

      // Khởi tạo thông báo
      generateRandomNotifications();
    });
  </script>
</body>
</html>
