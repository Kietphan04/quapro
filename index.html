
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>có quà </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #030303;
        }
        .container {
            text-align: center;
            background: rgb(24, 238, 5);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #004aeb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>nhập Tên bà mình vô chứ suy nghĩ gì nữa</h2>
        <input type="password" id="passwordInput" placeholder="Nhập mật khẩu">
        <div class="error" id="errorMessage"></div>
        <button id="unlockButton">Mở khóa</button>
    </div>

    <script>
        // Danh sách mk cho mấy cưng vô đc kk
        const validPasswords = ["ngân", "Ngân","NGÂN","ngan","Ngan",
                                "bao","Bao","bảo","Bảo","BẢO",
                                "KHƯƠNG","Khương","khương","khuong","KHUONG",
                                "PHƯỚC","phước","Phước","phuoc","PHUOC",
                                "MY","my","My",
                                "phát","phat","Phát","PHÁT","PHAT",
                                "QUYNH","QUỲNH","quỳnh","quynh",
                                "tiên","Tiên","TIÊN",
                                "trang","TRANG","Trang",
                                "phap","pháp","Pháp","PHÁP",
                                "TUYÊN","tuyên","Tuyên",
                                "kiều","kIỀU","Kiều","kieu"
                               ]; // Thay đổi mật khẩu tùy ý
        const redirectURL = "index1.html"; // chuyển trang bắn pháo hhhh
        const passwordInput = document.getElementById('passwordInput');
        const unlockButton = document.getElementById('unlockButton');
        const errorMessage = document.getElementById('errorMessage');

        unlockButton.addEventListener('click', () => {
            const enteredPassword = passwordInput.value;
            if (validPasswords.includes(enteredPassword)) {
                window.location.href = redirectURL; // Chuyển đến URL nếu đúng mật khẩu
            } else {
                errorMessage.textContent = 'sai rồi đã nói tên mình đó!';
            }
        });
    </script>
</body>
</html>











<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>có quà nè bấp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg,#cedb16, #50b155,#434599,#50a2b1, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBackground 6s ease infinite;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.2);
      border: 2px solid white;
      border-radius: 30px;
      transition: background 0.3s, transform 0.3s;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .floating-elements span {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: floatAnimation 6s linear infinite;
    }

    .floating-elements span:nth-child(odd) {
      width: 30px;
      height: 30px;
    }

    @keyframes floatAnimation {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px);
        opacity: 0;
      }
    }
  </style>
</head>




<body>
  <div class="container">
 
    
  </div>

  <div class="floating-elements">
    <!-- Floating bubbles -->
    <span style="left: 20%; animation-duration: 5s;"></span>
    <span style="left: 50%; animation-duration: 6s;"></span>
    <span style="left: 80%; animation-duration: 4.5s;"></span>
    <span style="left: 10%; animation-duration: 7s;"></span>
    <span style="left: 90%; animation-duration: 5.5s;"></span>
  </div>
</body>
</html>






<!DOCTYPE html>
<html lang="en">
<head>

      color: #000000;
      background-color: #f0f0f0;

    /* Thêm một chút khoảng cách để nội dung không bị che bởi chữ cố định */
    .content {
      padding-top: 80px; /* Khoảng cách cho nội dung bên dưới */
    }
  </style>
</head>
<body>

</body>
</html>
